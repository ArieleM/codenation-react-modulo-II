<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="head">
			<div class="head__header">
				<h1 class="head__logo"><img src="./img/instagram-logo.svg" alt="Logo instagram"></h1>
				<button class="head__button">
					<i class="far fa-paper-plane"></i>
				</button>
			</div>
			<div class="stories">
				<img class="stories__icon" src="./img/profiles/yoda/yoda-profile.jpg" alt="Yoda profile">
				<img class="stories__icon" src="./img/profiles/gamora/gamora-profile.jpg" alt="Gamora profile">
				<img class="stories__icon" src="./img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther profile">
			</div>
		</header>
		<main class="feed">
			<section class="feed__card">
				<div class="feed__header">
					<div class="feed_profile">
						<img class="feed__icon" src="./img/profiles/yoda/yoda-profile.jpg" alt="Yoda profile">
						<h3 class="feed__nickname">Mestre Yoda</h3>
					</div>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<img class="feed__img"src="./img/profiles/yoda/yoda-1.jpg" alt="">
				<div class="feed__footer">
					<div class="feed_comment">
						<div class="feed__interacao">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
						</div>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="feed__likes">
						<p class="feed__amei">curtido por <strong>Domino</strong> e outras <strong>7 pessoas</strong></p>
					</div>
				</div>
			</section>
